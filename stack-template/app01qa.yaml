AWSTemplateFormatVersion: "2010-09-09"
Parameters:
  RoleTempName:
    Description: Name of the base stack with all infra resources
    Type: String
    Default: cicds3role
  JenkStackName:
    Description: Name of the base stack with all infra resources
    Type: String
    Default: jenk
  MyIP:
    Type: String
  KeyName:
    Type: String
  InstanceType:
    Type: String
    Default: t3.micro

Mappings:
  AmiRegionMap:
    me-south-1:
      AMI: "ami-03925b32489532bc2"
    ap-south-1:
      AMI: "ami-0f8ca728008ff5af4"
    us-west-1:
      AMI: "ami-0e4035ae3f70c400f"
    eu-west-1:
      AMI: "ami-0bb3fad3c0286ebd5"

Resources:
  App01qaInst:
    Type: 'AWS::EC2::Instance'
    Properties:
      InstanceType: !Ref InstanceType
      KeyName: !Ref KeyName
      ImageId: !FindInMap
        - AmiRegionMap
        - !Ref AWS::Region
        - AMI
      Tags:
        - Key: "Name"
          Value: !Join
            - ""
            - - "app01-qa-vpro in "
              - !Ref AWS::Region
      SecurityGroups:
        - !Ref vproappSG
      IamInstanceProfile:
        Fn::ImportValue:
          Fn::Sub: "${RoleTempName}-VPS3RoleProfileName"
      UserData:
        Fn::Base64:
          !Sub |
          #!/bin/bash
          sudo apt update
          sudo apt install openjdk-8-jdk -y
          sudo apt install git wget unzip -y
          sudo apt install awscli -y
          TOMURL="https://archive.apache.org/dist/tomcat/tomcat-8/v8.5.37/bin/apache-tomcat-8.5.37.tar.gz"
          cd /tmp/
          wget $TOMURL -O tomcatbin.tar.gz
          EXTOUT=`tar xzvf tomcatbin.tar.gz`
          TOMDIR=`echo $EXTOUT | cut -d '/' -f1`
          useradd --shell /sbin/nologin tomcat
          rsync -avzh /tmp/$TOMDIR/ /usr/local/tomcat8/
          aws s3 cp s3://suheb-vpapp/tomcat-users.xml /usr/local/tomcat8/conf/tomcat-users.xml
          aws s3 cp s3://suheb-vpapp/context.xml /usr/local/tomcat8/webapps/manager/META-INF/context.xml
          chown -R tomcat.tomcat /usr/local/tomcat8 
          cat <<EOT>> /etc/systemd/system/tomcat.service
          [Unit]
          Description=Tomcat
          After=network.target
          
          [Service]
          User=tomcat
          WorkingDirectory=/usr/local/tomcat8
          Environment=CATALINA_HOME=/usr/local/tomcat8
          Environment=CATALINE_BASE=/usr/local/tomcat8
          ExecStart=/usr/local/tomcat8/bin/catalina.sh run
          ExecStop=/usr/local/tomcat8/bin/shutdown.sh
          SyslogIdentifier=tomcat-%i
          
          [Install]
          WantedBy=multi-user.target
          EOT
          
          systemctl daemon-reload
          systemctl start tomcat
          systemctl enable tomcat



  vproappSG:
    Type: 'AWS::EC2::SecurityGroup'
    Properties:
      GroupName: vproappSG
      GroupDescription: Allow SSH & HTTP from myip
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: '22'
          ToPort: '22'
          CidrIp: !Ref MyIP

        - IpProtocol: tcp
          FromPort: '8080'
          ToPort: '8080'
          CidrIp: 0.0.0.0/0
  vproappSGIngress:
    Type: 'AWS::EC2::SecurityGroupIngress'
    Properties:
      GroupId:
        Fn::GetAtt:
          - vproappSG
          - GroupId
      IpProtocol: tcp
      FromPort: 8080
      ToPort: 8080
      SourceSecurityGroupId:
        Fn::ImportValue:
          Fn::Sub: "${JenkStackName}-SGID"
Outputs:
  appSecurityGroupId:
    Description: Security Group 1 ID
    Value:
      Fn::GetAtt:
        - vproappSG
        - GroupId
    Export:
      Name: app01qa-SGID